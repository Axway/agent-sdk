---
group: management
kind: Environment
description: Resource representing an Amplify Central Environment.
spec:
  names:
    plural: environments
    singular: environment
  cli:
    shortNames:
      - env
      - envs
    columns:
      - name: Name
        description: The name of the environment.
        jsonPath: .name
        format: string
      - name: Age
        description: The date when the environment was created.
        jsonPath: .metadata.audit.createTimestamp
        format: date
      - name: Title
        description: The title of the environment.
        jsonPath: .title
        format: string
  versions:
    - name: v1alpha1
      storage: true
      served: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            description:
              type: string
            variables:
              type: object
              additionalProperties:
                type: string
            icon:
              type: object
              description: Image for the Environment.
              properties:
                contentType:
                  description: Content-Type of the image.
                  type: string
                  enum:
                    - image/jpeg
                    - image/png
                  default: image/jpeg
                data:
                  description: Base64 encoded image.
                  type: string
                  format: base64
              additionalProperties: false
          additionalProperties: false
