---
group: management
kind: APIServiceInstance
scope: Environment
description: Resource representing an Amplify Central API Service Instance
spec:
  names:
    plural: apiserviceinstances
    singular: apiserviceinstance
  cli:
    shortNames:
      - apisvcinst
      - apisvcinsts
    columns:
      - name: Name
        description: The name of the API Service Instance.
        jsonPath: .name
        format: string
      - name: Age
        description: The date when the API Service Instance was created.
        jsonPath: .metadata.audit.createTimestamp
        format: date
      - name: Title
        description: The title of the API Service Instance.
        jsonPath: .title
        format: string
  versions:
    - name: v1alpha1
      storage: true
      served: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiServiceRevision:
              type: string
              x-amplify-kind-ref: APIServiceRevision
            endpoint:
              type: array
              description: A list of locations where the api is deployed.
              items:
                type: object
                properties:
                  host:
                    type: string
                  port:
                    type: integer
                  protocol:
                    type: string
                  routing:
                    type: object
                    properties:
                      basePath:
                        type: string
                        pattern: '^/'
                        description: "The base path to the API. Example: '/api'."
                    additionalProperties: false
                additionalProperties: false
                required:
                  - host
                  - protocol
          required:
            - apiServiceRevision
            - endpoint
          additionalProperties: false
